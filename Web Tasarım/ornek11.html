<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS 2</title>
<meta charset="utf-8" />
<style type="text/css">
p
{
text-align:center;
color:red;
font-family:arial;
font-size:20px;
font-weight:bold;
}
p.sol {text-align:left}
p.sag {text-align:right}

section {text-decoration:underline;color:orange;text-align:right}

.mavi{color:blue;text-align:center}
#ust {text-decoration:overline}

</style>
</head>
<body>
<p>CSS Örneği 2 </p>
<p class="sol"> Sola Dayalı Paragraf </p>
<p class="sag"> Sağa Dayalı Paragraf </p>
<h1 class="mavi">MERHABA </h1>
<section>deneme</section>
<aside class="mavi">ASIDE ÖRNEĞİ ÇOKLU CLASS KULLANIMI</aside>
<footer id="ust">Son Paragraf</footer>
</body>
</html>
